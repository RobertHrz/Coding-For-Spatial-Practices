<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expedia</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
	
  <header>
    <h1>My Expedia</h1>
  </header>

  <div class="container">
	  <section class="search-container">
		<form class="search-form">
		  <input type="text" placeholder="Destination" />
		  <input type="date" placeholder="Check-in" />
		  <input type="date" placeholder="Check-out" />
		  <button type="submit">Search</button>
		</form>
	  </section>
	
	  <section class="section">
		<h2>Featured Destinations</h2>
		<div class="destinations-grid">
		  <div class="destination-card">Destination 1</div>
		  <div class="destination-card">Destination 2</div>
		  <div class="destination-card">Destination 3</div>
		</div>
	  </section>
	
	  <section class="section">
		<h2>Popular Hotels</h2>
		<div class="hotels-grid">
		  <div class="hotel-card">Hotel 1</div>
		  <div class="hotel-card">Hotel 2</div>
		  <div class="hotel-card">Hotel 3</div>
		</div>
	  </section>
  </div>

  <footer>
    &copy; 2023 My Expedia. All rights reserved.
  </footer>

</body>

</html>
